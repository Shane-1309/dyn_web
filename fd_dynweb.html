<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: powderblue;
            margin: 20px;
            padding: 20px;
            text-align: center;
            font-family: "Times New Roman";
            font-size: 20px;
            background-image: url('https://images.app.goo.gl/X3BKCgN9cS5to7Sp8');
            background-size: cover;
        }

        nav ul {
            background-color: green;
            font-family: "Calibri";
            list-style-type: none;
            padding: 10px;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            background-color: gray;
            display: inline;
            margin-right: 80px;
            padding: 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .menu-item {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
        }

        .menu-item-info {
            display: flex;
            flex-direction: column;
        }

        .menu-item-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .menu-item-description {
            margin-top: 5px;
            color: #555;
        }

        .menu-item-price {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery Company</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="menu-link">Menu</a></li>
            <li><a href="#" id="order-link">Order</a></li>
            <li><a href="#" id="contact-link">Contact</a></li>
        </ul>
    </nav>
    <div id="content"></div>
    <footer>
        <p>&copy; 2024 Food Delivery Company</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const homeLink = document.getElementById("home-link");
            const menuLink = document.getElementById("menu-link");
            const orderLink = document.getElementById("order-link");
            const contactLink = document.getElementById("contact-link");
            const contentDiv = document.getElementById("content");

            // Load home page content by default
            loadPageContent("home");

            homeLink.addEventListener("click", function() {
                loadPageContent("home");
            });

            menuLink.addEventListener("click", function() {
                loadPageContent("menu");
            });

            orderLink.addEventListener("click", function() {
                loadPageContent("order");
            });

            contactLink.addEventListener("click", function() {
                loadPageContent("contact");
            });

            function loadPageContent(page) {
                const content = {
                    home: "<h2>Welcome to our food delivery service!</h2><p>Explore our menu and place your order online.</p><h4>About Us</h4><p>We are a leading food delivery company committed to providing high-quality and delicious meals to our customers.</p>",
                    menu: '<h2>Our Menu</h2><div class="menu-item"><img src="burger.jpg" alt="Burger"><div class="menu-item-info"><div class="menu-item-name">Classic Burger</div><div class="menu-item-description">Delicious beef patty topped with fresh lettuce, tomato, and pickles, served on a toasted bun.</div><div class="menu-item-price">$8.99</div></div></div><div class="menu-item"><img src="pizza.jpg" alt="Pizza"><div class="menu-item-info"><div class="menu-item-name">Pepperoni Pizza</div><div class="menu-item-description">Thin-crust pizza topped with savory pepperoni slices and melted mozzarella cheese.</div><div class="menu-item-price">$10.99</div></div></div><img src="pasta.jpg" alt="Burger"><div class="menu-item-info"><div class="menu-item-name">Pasta</div><div class="menu-item-description">Delicious pasta topped with cheese, cilantro.</div><div class="menu-item-price">$6.99</div></div></div>,
                    order: "<h2>Place Your Order</h2><form><label for='name'>Name:</label><input type='text' id='name' name='name' required><label for='email'>Email:</label><input type='text' id='email' name='email' required><label for='phone'>Phone:</label><input type='text' id='phone' name='phone' required><label for='quantity'>Quantity:</label><input type='number' id='quantity' name='quantity' min='1' required><button type='submit'>Place Order</button></form>",
                    contact: "<h2>Contact Us</h2><p>Reach out to us at: info@fooddelivery.com</p>"
                };

                contentDiv.innerHTML = content[page];
            }
        });
    </script>
</body>
</html>
